<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Outlier AI</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: #faf8fd;
            border-radius: 24px;
            box-shadow: 0 2px 12px rgba(26,9,62,0.08);
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a093e;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #3d2a6d;
        }
        
        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e8e4f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: #6c47c7;
            outline: none;
        }
        
        .login-btn-large {
            background: linear-gradient(90deg, #6c47c7 0%, #5d3fd3 100%);
            color: #fff;
            font-weight: 650;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            padding: 14px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(26,9,62,0.08);
            transition: background 0.2s;
        }
        
        .login-btn-large:hover {
            background: linear-gradient(90deg, #5d3fd3 0%, #4c32b8 100%);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }
        
        .login-options a {
            color: #6c47c7;
            text-decoration: none;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login-title {
            font-size: 1rem;
            color: #7d6e9c;
            margin-bottom: 20px;
            position: relative;
        }
        
        .social-login-title::before,
        .social-login-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e8e4f0;
        }
        
        .social-login-title::before {
            left: 0;
        }
        
        .social-login-title::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(26,9,62,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
        }
        
        .signup-prompt {
            margin-top: 30px;
            text-align: center;
            font-size: 1rem;
            color: #3d2a6d;
        }
        
        .signup-prompt a {
            color: #6c47c7;
            font-weight: 600;
            text-decoration: none;
        }
        
        .signup-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar (reused from other pages) -->
    <nav class="navbar" style="margin: 0 auto; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; height: 64px; background: #fff; box-shadow: none; padding: 0 48px;">
        <div class="navbar-left" style="display: flex; align-items: center; gap: 12px;">
            <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;">
                <img src="Images/logo.png" alt="Outlier Logo" class="navbar-logo">
                <span class="brand-name">Outlier</span>
            </a>
        </div>
        <div class="navbar-right" style="display: flex; align-items: center; gap: 18px;">
            <a href="blog.html" class="nav-link">BLOG</a>
            <a href="faq.html" class="nav-link">FAQ</a>
            <a href="dashboard.html" class="opportunities-btn">DASHBOARD</a>
            <a href="login.html" class="login-btn">LOG IN</a>
            <button class="opportunities-btn">VIEW OPPORTUNITIES</button>
        </div>
    </nav>
    
    <div class="login-container">
        <h1 class="login-title">Log In</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn-large">LOG IN</button>
            <div class="login-options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
        </form>
        
        <div class="social-login">
            <div class="social-login-title">Or log in with</div>
            <div class="social-buttons">
                <div class="social-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" width="24">
                </div>
                <div class="social-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook" width="24">
                </div>
                <div class="social-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/3256/3256013.png" alt="Apple" width="24">
                </div>
            </div>
        </div>
        
        <div class="signup-prompt">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
